<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Salva Gamer</h1>
        <h2>Contruibuições</h2>
        <form>
            <input type="text" required placeholder="Nome completo do usuario" />
            <p class="error-message">
                O nome precisa ser completo
            </p>
            <input type="number" required placeholder="Número da conta" />
            <input type="number" required placeholder="Valor" />
            <textarea placeholder="Descrição (opcional)"></textarea>
            <button type="submit">Ajudar</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
